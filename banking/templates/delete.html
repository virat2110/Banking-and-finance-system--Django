{% extends 'nava.html' %}

  <head>
    <meta charset="UTF-8">
    
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
   
  
   {%block content%}
   <link rel="stylesheet" href="../static/register.css">
  <div class="container">
    
    <div class="title">Customer deletion page.</div>
    
    {% for message in messages %}
	  {{ message }}
	  {% endfor %}

    <div class="content">
      <form method="post" action="">
        {% csrf_token %}

        <div class="user-details">
          {% if user.is_superuser %}

            <div class="input-box">
                <span class="details">mobile</span>
                <input type="text" name="mobile" pattern="[6789][0-9]{9}" placeholder="enter a/c no. to delete account"  required>
              </div>

              <div class="input-box">
                <span class="details">gid</span>
                <input type="text" name="gid" placeholder="verify govt. id"  required>
              </div>

          
                 
        </div>
        <div class="button">
          <input type="submit" value="submit">
        </div>
      </form>
      {% else %}
      <h3>You are not authenticated to view this page</h3>
      {% endif %}

	 

    </div>
  </div>
  {% endblock %}
